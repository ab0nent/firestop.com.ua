<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <title>FIRESTOP</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>

    <!--Stylesheets-->
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/angular-material.min.css">
    <link rel="stylesheet" href="css/styles.css">

</head>

<body ng-app="productsApp">
<div class="wrapper">
    <header class="header">
        <md-content ng-cloak="" class="wrapper__indent">

            <a href="#" class="logo">
                <span class="logo__icon">FS</span>
                <span class="logo__name">
                    FIRE
                    <span>STOP</span>
                </span>
            </a>

            <ul class="menu" hide-xs ng-controller="MenuCtrl">
                <li class="menu__item" ng-class="isActive('main')">
                    <a href="#/main" class="menu__link">ГЛАВНАЯ</a>
                </li>
                <li class="menu__item" ng-class="isActive('products')">
                    <a href="#/products" class="menu__link">ОБОРУДОВАНИЕ</a>
                </li>
                <li class="menu__item" ng-class="isActive('contacts')">
                    <a href="#/contacts" class="menu__link">КОНТАКТЫ</a>
                </li>
            </ul>

            <md-menu md-position-mode="target-right target" hide show-xs ng-controller="MobileMenuCtrl as ctrl" flex>
                <md-button aria-label="Open menu" class="btn-mobile-menu md-icon-button" ng-click="$mdOpenMenu($event)">
                    <md-icon md-svg-src="/img/ic_menu_black_24px.svg" aria-label="android"></md-icon>
                </md-button>
                <md-menu-content width="4" class="mobile-menu">
                    <md-menu-item ng-repeat="item in ctrl.menuItems">
                        <md-button ng-click="ctrl.mobileMenuClick(item)">
                            <div layout="row" flex>
                                <p flex>{{item}}</p>
                            </div>
                        </md-button>
                    </md-menu-item>
                </md-menu-content>
            </md-menu>

        </md-content>
    </header>

    <div class="content view-container">
        <div ng-view class="view-frame"></div>
    </div>


    <footer class="footer">
        <div class="wrapper__indent">
            <div class="footer__company">© 1996-2016 FIRESTOP</div>
            <div class="footer__phone">+38 050 906 98 74</div>
        </div>

    </footer>

</div>


<!--Angular and Libraries-->

<script src="js/angular.min.js"></script>
<script src="js/angular-resource.min.js"></script>
<script src="js/angular-route.min.js"></script>
<script src="js/angular-animate.min.js"></script>
<script src="js/angular-aria.min.js"></script>
<script src="js/angular-material.min.js"></script>
<script src="js/angular-messages.min.js"></script>

<!--Application scripts-->
<script src="app/app.module.js"></script>
<script src="app/app.config.js"></script>
<script src="app/core/core.module.js"></script>
<script src="app/core/product/product.module.js"></script>
<script src="app/core/product/product.service.js"></script>
<script src="app/product-list/product-list.module.js"></script>
<script src="app/product-list/product-list.component.js"></script>
<script src="app/product-detail/product-detail.module.js"></script>
<script src="app/product-detail/product-detail.component.js"></script>
<script src="app/menu/mobileMenu.js"></script>
<script src="app/menu/menu.js"></script>
<script src="app/main-page/main-page.module.js"></script>
<script src="app/main-page/main-page.component.js"></script>

<!--Custom script-->
<script src="js/main.min.js"></script>

</body>
</html>
